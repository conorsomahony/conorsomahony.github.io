        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <!-- main content of page -->
    <main role="main">
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <div class="animated fadeIn">
                        <h2>Contact Form</h2>
                        <p class="lead">Fill out the below and I will get back to you!</p>
                        <form action="https://formspree.io/conor.s.omahony@gmail.com" method="POST">
                            <div class="form-group">
                                <label for="form-name">Name</label>
                                <input id="form-name" class="form-control" type="text" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="form-email">Email</label>
                                <input id="form-email" class="form-control" type="email" name="_replyto" required>
                            </div>
                            <div class="form-group">
                                <label for="form-subject">Subject</label>
                                <input id="form-subject" class="form-control" type="text" name="_subject" required>
                            </div>
                            <div class="form-group">
                                <label for="form-message">Message</label>
                                <textarea id="form-message" class="form-control" name="message" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-warning btn-lg">Submit</button>
                            </div>
                            <input type="hidden" name="_next" value="thanks.html" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
